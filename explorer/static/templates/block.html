<html>
    <head>
        <title>Block {{ id }}</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <article>
            <h1>Block {{ id }}</h1>
            <div class="item big">
                <text>Timestamp</text>
                <text>{{ timestamp }}</text>
            </div>
            <div class="item big">
                <text>Winner</text>
                <a href="/wallet?address={{ winner }}">{{ winner }}</a>
            </div>
            <div class="item big">
                <text>Difficulty</text>
                <text>{{ difficulty }}</text>
            </div>
            <div class="item big">
                <text>pow</text>
                <text>{{ pow }}</text>
            </div>
        </article>

        {{ #each transactions }}
            <article>
                {{ #with this }}
                    <h2><a href="/transaction?id={{ id }}">{{ id }}</a></h2>
                    <div class="item">
                        <text>From</text>
                        <a href="/wallet?address={{ from }}">{{ from }}</a>
                    </div>
                    <div class="item">
                        <text>To</text>
                        <a href="/wallet?address={{ to }}">{{ to }}</a>
                    </div>
                    <div class="item">
                        <text>Amount</text>
                        <text>{{ amount }}mb</text>
                    </div>
                    <div class="item">
                        <text>Fee</text>
                        <text>{{ fee }}mb</text>
                    </div>
                    <div class="item">
                        <text>Block</text>
                        <a href="/block?id={{ block }}">{{ block }}</a>
                    </div>
                {{ /with }}
            </article>
        {{ /each}}
    </body>
</html>
